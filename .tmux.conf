set -g mouse on

set -g default-terminal "tmux-256color"
set -as terminal-features ',*:Tc'

set -g history-limit 100000

# Set tab name to folder name
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'


# Set handy keybinds
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# For MacOS this is required
bind -n C-k send-keys C-k

bind-key -n M-t new-window
bind-key -n M-o next-window
bind-key -n M-i previous-window
bind-key -n M-3 split-window -h
bind-key -n M-2 split-window 
bind-key -n M-4 select-pane -t :.+
bind-key -n M-! command-prompt  

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# coppied from somewhere

# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

##### CLOCK MODE #####
setw -g clock-mode-colour "#89dceb"  # sky

##### COPY MODE (selection) #####
setw -g mode-style "fg=#1e1e2e,bg=#89dceb,bold"  # base on sky

##### PANE BORDERS #####
set -g pane-border-style "fg=#45475a"            # surface1
set -g pane-active-border-style "fg=#89dceb"     # sky

##### STATUS BAR #####
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#11111b,fg=#cdd6f4"      # mantle/bg, text

set -g status-left ""
set -g status-right "#[fg=#a6e3a1]%Y-%m-%d #[fg=#89dceb]%H:%M "  # green date, sky time
set -g status-right-length 50
set -g status-left-length 10

##### WINDOWS #####
# Current window: strong pill highlight
setw -g window-status-current-style "bg=#89dceb,fg=#1e1e2e,bold"
setw -g window-status-current-format "  #I  #W  #F  "

# Inactive windows: muted but readable
setw -g window-status-style "bg=#11111b,fg=#7f849c"
setw -g window-status-format "  #I  #[fg=#cdd6f4]#W#[fg=#7f849c]  #F  "

# Bell: loud but classy
setw -g window-status-bell-style "bg=#f38ba8,fg=#1e1e2e,bold"    # red

##### MESSAGES #####
set -g message-style "bg=#fab387,fg=#1e1e2e,bold"               # peach

# nicer separators / UI feel
set -g status-interval 2
set -g message-command-style "bg=#fab387,fg=#1e1e2e,bold"
set -g display-panes-active-colour "#89dceb"
set -g display-panes-colour "#7f849c"
